<app-menu></app-menu>
<div>
    <div>
        <span>
            <h3>User Edit</h3>
        </span>
    </div>
    <table class="table table-lg" *ngIf="user">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" type="number" disabled>
            </td>
        </tr>

        <tr>
            <th>User Name</th>
            <td>
                <input [(ngModel)]="user.username" type="text">
            </td>
        </tr>

        <tr>
            <th>Password</th>
            <td>
                <input [(ngModel)]="user.password" type="password">
            </td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>
                <input [(ngModel)]="user.firstname" type="text">
            </td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>
                <input [(ngModel)]="user.lastname" type="text">
            </td>
        </tr>
        <tr>
        <th>Phone</th>
        <td>
            <input [(ngModel)]="user.phone" type="text">
        </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" type="text">
            </td>
        </tr>

        <tr>
            <th>Reviewer</th>
            <td>
                <input [(ngModel)]="user.isReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <th>Admin</th>
            <td>
                <input [(ngModel)]="user.isAdmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-success">Save</button> |

</div>
